<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin-right: 10px;
        }
        .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 20px;
}

        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .menu li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Image Links</h1>
        </div>
    </header>
    <nav>
        <a href="#Home" class="menu">Home</a>
        <a href="#Gallery" class="menu">Gallery</a>
        <a href="#Menu" class="menu">Menu</a>
    </nav>
    <main>
        <section id="Home">
            <div class="container">
                <p>Explore my House, House decor and food images.<br>EnjoyðŸ˜€</p>
            </div>
        </section>
        <section id="Gallery">
            <div class="container">
                <h2>House Gallery</h2>
                <div class="gallery">
                    <!--  -->
                    <img src="Images/Kitchen.jpg" alt="Kitchen">
                    <img src="Images/Simple.jpg" alt="Simple">
                    
                    <img src="Images/Container.jpg" alt="Container">
                    <img src="Images/livingroom.jpg" alt="livingroom">
                    <img src="Images/Bedroom.jpg" alt="Bedroom">                
                    <img src="Images/Luxurious.jpg" alt="Luxurious">
                    <img src="Images/Gameroom.jpg" alt="Gameroom">
                    <img src="Images/Bathroom.jpg" alt="Bathroom">
                    <img src="Images/Garage.jpg" alt="Garage">
                </div>
            </div>
        </section>
        <section id="Menu">
            <div class="container">
                <h2>Menu</h2>
                <ul class="menu">
                    <li><a href="https://www.pexels.com/photo/close-up-photo-of-person-holding-pizza-1653877/">Pizza</a></li>
                    <li><a href="https://images.pexels.com/photos/9444058/pexels-photo-9444058.jpeg?auto=compress&cs=tinysrgb&w=600">Dumplins</a></li>
                    <li><a href="https://www.pexels.com/photo/grilling-kebab-53148/">Mishikaki</a></li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Designed by Charity</p>
        </div>
    </footer>
</body>
</html>
